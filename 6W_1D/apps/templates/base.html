<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mused</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='summernote/dist/summernote.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/lightbox.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    {% block favicon %}
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}"/>
    {% endblock %}
</head>
<body>
{% block layout %}{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='summernote/dist/summernote.min.js') }}"></script>
    <script src="{{ url_for('static', filename='summernote/lang/summernote-ko-KR.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.imagesloaded.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.wookmark.js') }}"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script type="text/javascript">
        (function ($){
            var handler = $('#tiles li');

            handler.wookmark({
                // Prepare layout options.
                autoResize: true, // This will auto-update the layout when the browser window is resized.
                container: $('#main'), // Optional, used for some extra CSS styling
                offset: 5, // Optional, the distance between grid items
                outerOffset: 10, // Optional, the distance to the containers border
                itemWidth: 210 // Optional, the width of a grid item
            });

            // Capture clicks on grid items.
            handler.click(function(){
                // Randomize the height of the clicked item.
                var newHeight = $('img', this).height() + Math.round(Math.random() * 300 + 30);
                $(this).css('height', newHeight+'px');

                // Update the layout.
                handler.wookmark();
            });
        })(jQuery);
    </script>
{% endblock %}


</body>
</html>
